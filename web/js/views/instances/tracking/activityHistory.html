<oj-table id='activityHistoryTable' aria-label='Departments Table' data='[[activitiesDataProvider]]' columns='[{"headerText": "액티비티명", "field": "label", "style": "width:300px"},
                                        {"headerText": "액티비티 유형", "field": "activity_name", "style": "width:100px"},
                                        {"headerText": "그룹 및 담당자", "field": "participant"},
                                        {"headerText": "시작일자", "field": "start_time", "style": "width:150px"},{"headerText": "완료일자", "field": "end_time", "style": "width:150px"},{"headerText": "만료일자", "field": "loop_count", "style": "width:100px"}]'
    row-renderer='[[oj.KnockoutTemplateUtils.getRenderer("activity_history_list_tmpl", true)]]' selection-mode='{"row": "single", "column": "single"}'scroll-policy='loadMoreOnScroll'
    scroll-policy-options='{"fetchSize": 10}' display="grid" columns-default.resizable="enabled" style='width: 100%; height:200px'>
</oj-table>
<script type="text/html" id="activity_history_list_tmpl">
    <tr>
        <td data-bind="text: label"></td>
        <td data-bind="text: activity_name"></td>
        <td data-bind="text: participant"></td>
        <td data-bind="text: start_time"></td>
        <td data-bind="text: end_time"></td>
        <td data-bind="text: (loop_count=='0'?'없음':loop_count)"></td>
    </tr>
</script>

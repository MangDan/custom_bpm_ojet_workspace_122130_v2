 <oj-chart id="barChart"
 type="bar" 
 series="[[barSeriesValue]]"
 groups="[[barGroupsValue]]" 
 animation-on-display="auto"
 animation-on-data-change="auto"
 orientation="vertical"
 y-axis.major-tick.line-width="0"
 legend.position="bottom"
 style-defaults.data-label-position="auto"
 stack="on"
 stack-label="off"
 y-axis.tick-label.rendered="off"
 style="max-width:500px;width:100%;height:150px;">
</oj-chart>
